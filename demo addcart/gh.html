<!DOCTYPE html>
<html>
<head>
    <title>Giỏ hàng</title>
</head>
<body>
  <div>
    <ul id="dsgiohang">
    </ul>
  </div>
  <button onclick="updateCart()">Cập nhật giỏ hàng</button>
  <script>
    var giohang = localStorage.getItem('giohang');
    if (giohang) {
      giohang = JSON.parse(giohang);
      var dsgiohang = document.getElementById('dsgiohang');
      for (var i = 0; i < giohang.length; i++) {
        var sp = giohang[i];
        var hienthi = '<li>Tên sản phẩm: ' + sp.namesp + ', Số lượng: <input type="number" value="' + sp.soluong + '" min="0" step="1" onchange="changeQuantity(' + i + ', this.value)">, Giá: ' + sp.gia + '</li>';
        dsgiohang.insertAdjacentHTML('beforeend', hienthi);
      }
    } else {
      alert('Giỏ hàng của bạn đang trống.');
    }
    
    function changeQuantity(index, quantity) {
      var giohang = JSON.parse(localStorage.getItem('giohang'));
      giohang[index].soluong = quantity;
      localStorage.setItem('giohang', JSON.stringify(giohang));
    }
    
    function updateCart() {
      var giohang = JSON.parse(localStorage.getItem('giohang'));
      var dsgiohang = document.getElementById('dsgiohang');
      dsgiohang.innerHTML = '';
      for (var i = 0; i < giohang.length; i++) {
        var sp = giohang[i];
        var hienthi = '<li>Tên sản phẩm: ' + sp.namesp + ', Số lượng: <input type="number" value="' + sp.soluong + '" min="0" step="1" onchange="changeQuantity(' + i + ', this.value)">, Giá: ' + sp.gia + '</li>';
        dsgiohang.insertAdjacentHTML('beforeend', hienthi);
      }
    }
    function removeItem(index) {
  var giohang = JSON.parse(localStorage.getItem('giohang'));
  giohang.splice(index, 1);
  localStorage.setItem('giohang', JSON.stringify(giohang));
  updateCart();
}

function updateCart() {
  var giohang = JSON.parse(localStorage.getItem('giohang'));
  var dsgiohang = document.getElementById('dsgiohang');
  dsgiohang.innerHTML = '';
  for (var i = 0; i < giohang.length; i++) {
    var sp = giohang[i];
    var hienthi = '<li>Tên sản phẩm: ' + sp.namesp + ', Số lượng: <input type="number" value="' + sp.soluong + '" min="0" step="1" onchange="changeQuantity(' + i + ', this.value)">, Giá: ' + sp.gia + ' <button onclick="removeItem(' + i + ')">Xóa</button></li>';
    dsgiohang.insertAdjacentHTML('beforeend', hienthi);
  }
}

  </script>
</body>


  
</html>
